version: '3.3'

services:
  bot:
    image: "${BOT_IMAGE_NAME:-tg_bot-image}"
    container_name: "${BOT_CONTAINER_NAME:-tg_bot-container}"
    stop_signal: SIGINT
    build:
      context: .
    working_dir: "/usr/src/app/${BOT_NAME:-tg_bot}"
    volumes:
      - .:/usr/src/app/${BOT_NAME:-tg_bot}
    command: python3 -m bot
    restart: always
    env_file:
      - ".env"
    networks:
      - mint_scan

  mintscan_api:
    image: "mintscan_api_cyber"
    container_name: "mintscan_api_cyber"
    stop_signal: SIGINT
    build:
      context: .
    working_dir: "/usr/src/app/${BOT_NAME:-tg_bot}"
    volumes:
      - .:/usr/src/app/${BOT_NAME:-tg_bot}
      - /root/go:/root/go
    command: [ "uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8081", "--app-dir", "api" ]
    restart: always
    env_file:
      - ".env"
    ports:
      - "6785:8081"
    networks:
      - mint_scan

  redis_cache:
    image: redis:6.2-alpine
    restart: always
    command: redis-server --port $REDIS_PORT --save 20 1 --loglevel warning --requirepass $REDIS_PASSWORD
    env_file:
      - ".env"
    volumes:
      - ./cache:/data
    networks:
      - mint_scan
networks:
  mint_scan:
    driver: bridge
